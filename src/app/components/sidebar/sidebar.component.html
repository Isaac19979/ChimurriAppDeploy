<div class="logo">
    <a class="simple-text" href="./assets/img/yuca.png">
        <div class="logo-img">
            <img src="./assets/img/yuca.png" alt="Logo de ChimurriApp">
        </div>
        ChimurriApp
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]" (click)="menuItem.path === '/logout' && logout()">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>        
    </ul>       
</div>
