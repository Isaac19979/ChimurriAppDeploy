<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Agregar Cliente</h4>
              <p class="card-category">Inserte los datos del cliente</p>
            </div>
            <div class="card-body">
              <form #clientesForm="ngForm" (ngSubmit)="onSubmit(clientesForm)">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Cedula" type="text" name="Cedula" #name="ngModel" [(ngModel)]="clienteServicio.selectedCliente.Cedula" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nombre" type="text" name="Nombre" #name="ngModel" [(ngModel)]="clienteServicio.selectedCliente.Nombre" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Apellidos" type="text" name="Apellidos" #name="ngModel" [(ngModel)]="clienteServicio.selectedCliente.Apellidos" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Cantidad" type="number" name="Cantidad" #name="ngModel" [(ngModel)]="clienteServicio.selectedCliente.Cantidad" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Fecha de Ingreso" type="date" name="fechaIngreso" #name="ngModel" [(ngModel)]="clienteServicio.selectedCliente.fechaIngreso" required>
                    </mat-form-field>
                  </div>

                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Agregar</button>
                <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="goToPage()">Regresar</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
